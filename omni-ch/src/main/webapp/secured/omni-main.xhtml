<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:o="http://omnifaces.org/ui"
	template="/templates/mainTemplate.xhtml">
	
	<ui:define name="head">
		<title>Main View - Omni Channel</title>
		<style>
		.big-btn {width: 300px; height: 100px;}
		.ui-icon.fa-fw.fa-2x {overflow: visible;}
		</style>
	</ui:define>
	
	<ui:define name="content">
		<h:form id="mainFrm">
			<div style="margin:0 auto; text-align:center;">
				<p:commandButton value="Motor" icon="fa fa-car fa-fw fa-2x" 
					ajax="false" 
					action="#{navigatorBean.toOmniMotorPage}"
					process="@this"
					rendered="#{loginSession.privSales or loginSession.privSysAdmin}"
					styleClass="big-btn green-btn" 
					style="margin-bottom: 5px; margin-left: 1em; margin-right: 1em; display:inline-block"/>
					
				<p:commandButton value="Travel" icon="fa fa-plane fa-fw fa-2x" 
					ajax="false" 
					action="#{navigatorBean.toOmniTravelPage}"
					process="@this"
					rendered="#{loginSession.privSales or loginSession.privSysAdmin}"
					styleClass="big-btn blue-btn" 
					style="margin-bottom: 5px; margin-left: 1em; margin-right: 1em; display:inline-block"/>
					
				<p:commandButton value="Customer Enquiry" icon="fa fa-info fa-fw fa-2x" 
					ajax="false" 
					action="#{navigatorBean.toCsCustomerEnquiry}"
					process="@this"
					rendered="#{loginSession.privEnquiry or loginSession.privSysAdmin}"
					styleClass="big-btn yellow-btn" 
					style="margin-bottom: 5px; margin-left: 1em; margin-right: 1em; display:inline-block"/>
			</div>
		</h:form>
	</ui:define>
	
</ui:composition>
