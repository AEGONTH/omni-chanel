<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/mainTemplate.xhtml">

	<ui:define name="head">
		<title>Change Password</title>
		<style>
		</style>
	</ui:define>
	
	<ui:define name="content">
		<div class="wrapper">
			<h:form id="chgPwdForm">
				<p:focus for="@form"/>
				<p:panel header="Change Password">
					<p:messages id="chgPwdMsg" closable="true"/>
					<h:panelGrid columns="1">
						<p:outputLabel value=""/>
						<p:password id="pwd" placeholder="Old Password" value="#{loginView.password}" required="true" requiredMessage="Old Password Required."/>
						<div></div>
						<p:password id="newPwd" placeholder="New Password" value="#{loginView.newPassword}" feedback="true" required="true" requiredMessage="New Password Required."/>
						<p:password id="confPwd" placeholder="Confirm Password" value="#{loginView.confirmPassword}" required="true" requiredMessage="Confirm Password Required."/>
					</h:panelGrid>
					<f:facet name="footer">
						<p:commandButton value="Submit" actionListener="#{loginView.doChangePwd}" update="@form"/>
					</f:facet>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
